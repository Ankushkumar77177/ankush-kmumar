<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="./google.css">
</head>
<body class="boss">
    <header id="header-bar">
        <span class="header-left">About</span>
        <span class="header-left">Store</span>
        <span class="header-right">Sign In</span>
        <span class="header-right">Options</span>
        <span class="header-right">Images</span>
        <span class="header-right">Gmail</span>
      </header>
      
      <div id="main">
       <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        
       <br>
        
       <form action="">
         <div id="search-box-outer">
           <input class="search-box-inner" placeholder="google search">
           <span><img class="mic" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice command button"</span>
         </div>
         
          
         <br>
          
         <div id="main-buttons-div">
           <input type="submit" class="search-button" value="Google Search">
           <input type="submit" class="search-button" value="I'm Feeling Lucky">
           <input type="submit" class="search-button" value="youtube">
           <input type="submit" class="search-button" value=" w3school">
           <input type="submit" class="search-button" value="pnr status">
           <input type="submit" class="search-button" value="sarkari result">
           <input type="submit" class="search-button" value="infinx">
           <input type="submit" class="search-button" value="gt 650 model">
         </div>
       </form>
      </div>
        
      <footer id="footer-bar">
       <span class="footer-left header-footer-link">Advertising</span>
       <span class="footer-left header-footer-link">Business</span>
       <span class="footer-right header-footer-link">Settings</span> 
       <span class="footer-right header-footer-link">Terms</span>
       <span class="footer-right header-footer-link">Privacy</span>
      </footer>
    
</body>
</html>
